<h1 class="text-warning" *ngIf="pageMode == pageModeEnum.Edit">
  Editing : {{ class.subject }}
</h1>

<form
  class="example-form"
  [formGroup]="classForm"
  (ngSubmit)="submitCreateEditClass()"
>
  <mat-form-field class="example-full-width d-flex" appearance="fill">
    <mat-label class="text-info">Teacher</mat-label>
    <mat-select formControlName="teacherId">
      <mat-option
        *ngFor="let teacherLookUp of teachersLookUp"
        [value]="teacherLookUp.id"
      >
        {{ teacherLookUp.name }} - {{ teacherLookUp.gender }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width d-flex" appearance="fill">
    <mat-label class="text-info">Subject</mat-label
    ><input matInput type="text" formControlName="subject" />
  </mat-form-field>

  <div>
    <button
      *ngIf="pageMode == pageModeEnum.Edit"
      class="bg-warning text-dark"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Save
    </button>
    <button
      *ngIf="pageMode == pageModeEnum.Create"
      class="lightGreenBtn"
      type="submit"
      mat-raised-button
    >
      Add
    </button>
  </div>
</form>
