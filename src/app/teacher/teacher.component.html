<div class="mt-5">
  <a class="hover font-weight-bold h5" routerLink="/teacher-Create"
    >Add New Teacher</a
  >
</div>
<table class="table mt-1">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teacher">
      <td>{{ teacher.name }}</td>
      <td>{{ teacher.age }}</td>
      <td *ngIf="teacher.gender == 0">Male</td>
      <td *ngIf="teacher.gender == 1">Female</td>
      <td>
        <a class="hover mr-2 text-info" routerLink="/teacher-details/{{ teacher.id }}">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >info</mat-icon
          >
        </a>
        <a class="hover mr-2 text-danger" (click)="deleteTeacher(teacher.id)">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >delete</mat-icon
          >
        </a>
        <a class="hover mr-2 text-success" routerLink="/teacher-Edit/{{ teacher.id }}">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >edit</mat-icon
          >
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="spinner-border text-warning h3 spinnerIcon"
  *ngIf="spinner == true"
  role="status"
>
  <span class="sr-only">Loading...</span>
</div>
